<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/client.js?id" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <nav class="navbar navbar-inverse navbar-fixed-top ">
            <div class="container-fluid ">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">NewsNavigator</a>
                    <p class="navbar-text">Try it out!</p>
                </div>
                <div class="navbar-right">
                    <input type="text" id="register-input" placeholder="Insert a URL">
                    <input type="button" value="Register" id="register-button" class="button">
                </div>
            </div>
        </div>
        </nav>
        <div id='matchBox'>
            <input type="text" placeholder="Insert a word you want to lookup" id="matchInput">
            <input type="button" value="Search" id="matchBtn" class="button">
        </div>
        <div id="rssContainer">
            <div class="list-group list-group-root well">
                <!--Lista ordenada por aÃ±o-->
                <a href="#order-year" class="list-group-item" data-toggle="collapse">
                  <i class="glyphicon glyphicon-chevron-right"></i>Ordered By Year
                </a>
                <div class="list-group collapse" id="order-year"></div>
                <!--Lista ordenada por mes-->
                <a href="#order-month" class="list-group-item" data-toggle="collapse">
                  <i class="glyphicon glyphicon-chevron-right"></i>Ordered By Month
                </a>
                <div class="list-group collapse" id="order-month"></div>
                <!--Lista ordenada por dia-->
                <a href="#order-day" class="list-group-item" data-toggle="collapse">
                  <i class="glyphicon glyphicon-chevron-right"></i>Ordered By Day
                </a>
                <div class="list-group collapse" id="order-day"></div>
                
              </div>
        </div>
    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
